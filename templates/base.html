<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Login Service{% endblock %}</title>
</head>
<body>

    <header>
        <h1>Jimmy's login</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}!

        <div class="buttons">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    {% else %}
        <div class="buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    {% endif %}
    </header>
  <hr>
  <main>
      {% block content %}
      {% endblock %}
  </main>
  <hr>

</body>
</html>
